<!--Este archivo HTML es la estructura base para la aplicación de React 
    llamada "CalendarApp". Incluye:
    * Bootstrap y Font Awesome desde CDN para el diseño y los iconos.
    * Un contenedor div con el ID root, donde React montará los componentes.
    * El archivo principal de la aplicación de React (main.jsx), que es 
      cargado al final del cuerpo como un módulo.
-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Favicon para la página, con un icono SVG-->
    <link rel="icon" type="image/svg+xml" href="/calendar-symbol-svgrepo-com.svg" />
    <!-- Habilita un diseño adaptable (responsive) al tamaño de la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la página -->
    <title>CalendarApp</title>

    <!-- Instalación de Bootstrap CSS desde un CDN para facilitar el diseño de la interfaz -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Carga de Font Awesome para iconos,también desde un CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Elemento principal donde se montará la aplicación de React-->
    <div id="root"></div>
    <!-- Script principal de la aplicación en formato ES6 module, cargado desde el archivo main.jsx-->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
